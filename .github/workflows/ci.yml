name: CI

on:
  push:
  pull_request:

jobs:
  # setup:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: ./.github/actions/setup

  nix:
    # needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - if: success() || failure()
        run: nix path-info --derivation .#ci-instantiate --option eval-cache false
      - if: success() || failure()
        run: nix shell .#p.nixVersions.nix_2_23 -c nix path-info --derivation .#ci-instantiate --option eval-cache false
      - if: success() || failure()
        run: nix shell .#p.nixVersions.nix_2_24 -c nix path-info --derivation .#ci-instantiate --option eval-cache false
      - if: success() || failure()
        run: nix shell .#p.nixVersions.nix_2_25 -c nix path-info --derivation .#ci-instantiate --option eval-cache false
      - if: success() || failure()
        run: nix shell .#nixwrapper -c nix path-info --derivation .#ci-instantiate --option eval-cache false

      - if: success() || failure()
        run: nix build .#profile

      - if: success() || failure()
        run: nix path-info --derivation .#less-build.ci-instantiate
      - if: success() || failure()
        run: nix path-info --derivation .#less-download-flakes.ci-instantiate
      - if: success() || failure()
        run: nix path-info --derivation .#less-build.less-download-flakes.ci-instantiate
      - if: success() || failure()
        run: nix path-info --derivation .#emacs29-gtk3.ci-instantiate
      - if: success() || failure()
        run: nix path-info --derivation .#py310.ci-instantiate

  emacs:
    # needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: nix profile install .#emacs
      # for vterm
      - run: nix profile install .#p.cmake .#p.gnumake .#p.gcc .#p.libtool
      - run: mv emacs/alan-private.example.el emacs/alan-private.el
      - if: success() || failure()
        run: emacs --batch --eval "(setq ci-build-verbose t)" -l emacs/ci.el
      - if: success() || failure()
        run: emacs --batch -l emacs/ci.el --eval "(ci-show-build-errs)"
      - if: success() || failure()
        run: emacs --batch -l emacs/ci.el --eval "(ci-load-packages)"
